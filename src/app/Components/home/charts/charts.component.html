<div class="d-flex justify-content-center mt-2" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="container py-4">
    <div class="row">
        <div class="col-sm-12 bg-success text-white">
            <h2 class="py-2 text-uppercase">Global Cases last 30 days</h2>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-sm-12">
            <canvas class="mt-2" id="accumulatedCases">{{ accumulatedCasesChart }}</canvas>
        </div>
    </div>
</div>
<div class="container py-4">
    <div class="row">
        <div class="col-sm-12 bg-success text-white">
            <h2 class="py-2 text-uppercase">Global Deaths last 30 days</h2>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-sm-12">
            <canvas class="mt-2" id="accumulatedDeaths">{{ accumulatedDeathsChart }}</canvas>
        </div>
    </div>
</div>
